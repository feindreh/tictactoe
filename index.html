<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="blackbox"></div>
    <div id="prompt">
        <p>Enter your Names</p>
        <div><label>Player 1:</label><input type="text" id="Player1"></div>
        <div><label>Player 2:</label><input type="text" id="Player2"></div>
        <button type="button" id="createGame">Create Game</button>
    </div>
    <div id="wrapper">
        <div id="header">
        </div>
        <div id="content">
            <div id="player1">Player1</div>
            <div id="board-wrap">
                <div id="board">
                    <div class="board-field">
                        <p id="1" class="field-text"></p>
                    </div>
                    <div class="board-field">
                        <p id="2" class="field-text"></p>
                    </div>
                    <div class="board-field">
                        <p id="3" class="field-text"></p>
                    </div>
                    <div class="board-field">
                        <p id="4" class="field-text"></p>
                    </div>
                    <div class="board-field">
                        <p id="5" class="field-text"></p>
                    </div>
                    <div class="board-field">
                        <p id="6" class="field-text"></p>
                    </div>
                    <div class="board-field">
                        <p id="7" class="field-text"></p>
                    </div>
                    <div class="board-field">
                        <p id="8" class="field-text"></p>
                    </div>
                    <div class="board-field">
                        <p id="9" class="field-text"></p>
                    </div>
                </div>
            </div>
            <div id="player2">player2</div>
        </div>
        <div id="footer">
        </div>
    </div>
</body>
</html>
